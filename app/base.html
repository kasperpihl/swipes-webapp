<body class="loading">
	<!--(bake styles/icon-svg/swipes-icons.svg)-->
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
 
	<div class="container">
 
 
		<aside class="sidebar sub-opened">
			<div class="sidebar_content">
				
				<a href="#" class="swipes-logo">
					<img src="styles/img/logo.svg" alt="Swipes">
				</a>
 
				<ul class="sidebar-controls">
					<li>
						<a href="#" class="btn-icon addtask" data-toggle="tooltip" data-placement="right" title="Add a task">Add task</a>
					</li>
					<li>
						<a href="#" class="btn-icon search" data-toggle="tooltip" data-placement="right" title="Search for task">Search</a>
					</li>
					<li>
						<a href="#" class="btn-icon workspaces" data-toggle="tooltip" data-placement="right" title="Workspaces">Workspaces</a>
					</li>
					<li>
						<a href="#" class="btn-icon settings" data-toggle="tooltip" data-placement="right" title="Settings">Settings</a>
					</li>
				</ul>
 
			</div><!-- content -->
 
			<div class="sidebar-sub">
				<a href="#" class="sub-close"></a>
				<div class="sub-content">
					[sub content]
				</div>
			</div><!-- sub structures come here -->
 
		</aside><!-- sidebar -->
 
 
		<section class="scroll-container" id="scrollcont">
			<div id="main" role="main">
 
				<nav class="row">
					<ul class="list-nav">
						<li><a tabindex="2" class="schedule" href="#list/scheduled"><span class="sr-only">Schedule</span></a></li>
						<li><a tabindex="3" class="todo" href="#list/todo"><span class="sr-only">Todo</span></a></li>
						<li><a tabindex="4" class="checkmark" href="#list/completed"><span class="sr-only">Completed</span></a></li>
					</ul>
				</nav>
 
				<section id="main-content" class="row">

					<ol class="todo-list hidden scheduled"></ol>
					<ol class="todo-list hidden todo"></ol>
					<ol class="todo-list hidden completed"></ol>
					<div class="search-result hidden">
						<span id="search-result-string"></span>
						<a href="#">Clear workspace</a>
					</div>
 
					<ul class="action-bar fadeout">
						<li><a href="JavaScript:void(0);" class="edit" title="Edit"><span class="icon-pencil"></span></a></li>
						<li><a href="JavaScript:void(0);" class="tags" title="Set tags"><span class="icon-tags"></span></a></li>
						<li><a href="JavaScript:void(0);" class="delete" title="Delete"><span class="icon-trashcan"></span></a></li>
						<li><a href="JavaScript:void(0);" class="share" title="Share"><span class="icon-share"></span></a></li>
					</ul>
 
					<div class="list-fade hidden-xs"></div>

					<section class="all-done">
						<div class="done-image now">
							<img src="styles/img/alldonefornow@2x.png">
						</div><!-- image -->
						<div class="done-image today">
							<img src="styles/img/alldonefortoday@2x.png">
						</div><!-- image -->
						<div class="done-content">
							<div class="text-block">
								<p>Kickin’ my shoes off because
								today’s to-do list is complete! </p>
								<p>#ProductiveDay</p>
							</div>
						</div><!-- content -->
						<div class="done-socials">
							<a target="_blank" class="facebook" href="https://www.facebook.com/dialog/share?app_id=531435630236702&display=popup&href=http%3A%2F%2Fswipesapp.com&redirect_uri=http%3A%2F%2Fweb.swipesapp.com">
								<svg class="icon icon-facebook">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-facebook"></use>
								</svg>
							</a>
							<a href="https://twitter.com/intent/tweet?text=Kickin%E2%80%99%20my%20shoes%20off%20because%20today%E2%80%99s%20to-do%20list%20is%20complete!&via=swipesapp&hashtags=ProductiveDay">
								<svg class="icon icon-facebook">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-twitter"></use>
								</svg>
							</a>
						</div>
					</section><!-- all done container -->
 
				</section>
 
				<div class="load-indicator">
					<div class="spinner">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
				</div>
 
			</div>
		</section><!-- .scroll-container -->
 
	</div>
 	<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
	
	<!-- build:js scripts/main.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '531435630236702',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];

       }(document, 'script', 'facebook-jssdk'));

</body>
