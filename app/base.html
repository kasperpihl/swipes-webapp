			window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
	</script>

<body class="loading">
	<!--(bake styles/icon-svg/swipes-icons.svg)-->

	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container">
 
 
		<aside class="sidebar sub-opened">
			<div class="sidebar_content">
				<div class="sidebar-controls ">
					<div id="sidebar-my-tasks">
						<h1>MY TASKS</h1>
						<ul class="tasks">
							<li id="sidebar-tasks-now"><a href="#tasks/now">Now</a></li>
							<li id="sidebar-tasks-later"><a href="#tasks/later">Later</a></li>
							<li id="sidebar-tasks-done"><a href="#tasks/done">Done</a></li>
						</ul>
					</div>
					<div id="sidebar-project-list">
						<h1>PROJECTS</h1>
						<ul class="projects">
							<li><a>Loading...</a></li>
						</ul>
					</div>
					<div id="sidebar-members-list">
						<h1>TEAM</h1>
						<ul class="team-members">
							<li><a>Loading...</a></li>
						</ul>
					</div>
				</div>
 
			</div><!-- content -->
 
			<div class="sidebar-sub">
				<a href="#" class="sub-back">
					<svg class="icon">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-materialBack"></use>
					</svg>
				</a>
				<h1 class="sub-title">
					<svg class="icon">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href=""></use>
					</svg>
					<span></span>
				</h1>
				<a href="#" class="sub-clear"></a>
				<div class="sub-content">
					This is where the submenu content gets loaded
				</div>
			</div><!-- sub structures come here -->
 			<div class="clickable-overlay"></div>
		</aside><!-- sidebar -->
		<ul class="organise-bar top">
			<li class="back-button">
				<a href="#" class="go-back">
					<svg class="icon">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarBack"></use>
					</svg>
				</a>
			</li>
			<li class="title">Choose 3 tasks to work on today</li>
		</ul>
		<ul class="organise-bar bottom">
			<li class="start-day-section">
				<a href="#" class="start-day-button">START DAY</a>
			</li>
		</ul>
 		<ul class="action-bar fadeout bottom">
			<li class="counting-selected">
				<span style="display:none;" class="selected-label">4</span>
			</li>
			<li class="spacer"></li>
			<li class="snooze">
				<a class="action-snooze" href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title="Snooze for later">
					<svg class="icon icon-snooze">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarSnooze"></use>
					</svg>
				</a>
			</li>
			<li class="today">
				<a class="action-today" href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title="Send to now">
					<svg class="icon icon-today">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarNow"></use>
					</svg>
				</a>
			</li>
			<li class="complete">
				<a class="action-complete" href="JavaScript:void(0);" data-toggle="tooltip" data-placement="top" title="Complete">
					<svg class="icon icon-done">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarComplete"></use>
					</svg>
				</a>
			</li>
			<li class="spacer"></li>
			<li class="tags">
				<a href="JavaScript:void(0);" class="tags" data-toggle="tooltip" data-placement="top" title="Set tags">
					<svg class="icon icon-navbarTag">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarTag"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="JavaScript:void(0);" class="delete" data-toggle="tooltip" data-placement="top" title="Delete">
					<svg class="icon icon-navbarDelete">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarDelete"></use>
					</svg>
				</a>
			</li>
			<li>
				<a href="JavaScript:void(0);" class="share" data-toggle="tooltip" data-placement="top" title="Share">
					<svg class="icon icon-navbarShare">
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-navbarShare"></use>
					</svg>
				</a>
			</li>
		</ul>
 
		<section class="scroll-container" id="scrollcont">
			<div id="main" role="main">
				<nav class="row">
					<ul class="list-nav">
						<li>
							<a tabindex="2" class="schedule" href="#tasks/later">
								<svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-later"></use></svg>
								<span class="sr-only">Later</span>
							</a>
						</li>
						<li>
							<a tabindex="3" class="todo" href="#tasks/now">
								<svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-today"></use></svg>
								<span class="sr-only">Now</span>
							</a>
						</li>
						<li>
							<a tabindex="4" class="checkmark" href="#tasks/done">
								<svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-done"></use></svg>
								<span class="sr-only">Done</span>
							</a>
						</li>
					</ul>
				</nav>

				<div class="load-indicator">
					<div class="spinner">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
				</div>
 
			</div>
		</section><!-- .scroll-container -->
 	
	</div>

	<div class="drag-mouse-pointer">
		<div class="counter">1</div>
	</div>
	<div id="fb-root"></div>
 	<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>

	<!-- build:js scripts/main.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
	<script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '531435630236702',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];

         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
