<!doctype html>
<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Swipes</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>

<body class="sidebar-open">
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container">
		
		<aside class="sidebar">
			<a href="JavaScript:void(0);" title="Close sidebar" class="close-sidebar icon-cross"></a>

			<section class="search">
				<form>
					<input class="borderless" type="search" placeholder="Search" autocomplete>
				</form>
			</section>

			<section class="date-filter">
				calendar filter
			</section>

			<section class="tags-filter">
				<ul class="rounded-tags">
					<li>presentation</li>
					<li>errand</li>
					<li>client</li>
					<li>portfolio</li>
					<li>home</li>
					<li class="selected">meeting</li>
					<li>work</li>
					<li>personal</li>
					<li>project y19</li>
					<li class="tag-input">
						<form action="" class="add-tag">
							<input type="text" placeholder="Add new tag">
						</form>
					</li>
				</ul>
			</section>

			<a class="log-out" href="http://swipesapp.com/app"><span class="icon-log-out"></span></a>
			<a class="settings" href="#/settings"><span class="icon-cog"></span></a>
		</aside>

		<div id="main" role="main">
			<a id="open-sidebar" href="JavaScript:void(0);" title="Open sidebar">
				<span class="icon-swipes-logo"></span>
			</a>

			<header class="add-new row">
				<form id="add-task">
					<input type="text" placeholder="Add a task" class="borderless" autocomplete>
				</form>
			</header>

			<nav class="row">
				<ul class="list-nav">
					<li><a class="icon-schedule" href="#schedule"><span class="sr-only">Schedule</span></a></li>
					<li><a class="icon-todo" href="#todo"><span class="sr-only">Todo</span></a></li>
					<li><a class="icon-checkmark" href="#completed"><span class="sr-only">Completed</span></a></li>
				</ul>
			</nav>

			<section id="main-content" class="row">
				<ol class="todo-list hidden schedule"></ol>
				<ol class="todo-list hidden todo"></ol>
				<ol class="todo-list hidden completed"></ol>
				
				
				<div class="list-fade hidden-xs"></div>
				
				<ul class="action-bar fadeout">
					<li><a href="JavaScript:void(0);" class="edit" title="Edit"><span class="icon-pencil"></span></a></li>
					<li><a href="JavaScript:void(0);" class="tags" title="Set tags"><span class="icon-tags"></span></a></li>
					<li><a href="JavaScript:void(0);" class="delete" title="Delete"><span class="icon-trashcan"></span></a></li>
					<li><a href="JavaScript:void(0);" class="share" title="Share"><span class="icon-share"></span></a></li>
				</ul>
				
			</section>
		</div>
	</div>



	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		e.src='//www.google-analytics.com/analytics.js';
		r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-XXXXX-X');ga('send','pageview');
	</script>

	<!-- build:js scripts/main.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
</body>
</html>
