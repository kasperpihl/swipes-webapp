<!--[if IE 8]>         <html class="no-js ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Log in | Swipes</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) ../styles/main.css -->
	<link rel="stylesheet" href="../styles/main.css">
	<!-- endbuild -->

	<!-- build:js ../scripts/vendor/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>

<body>
	<!--[if lt IE 10]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div class="container">

		<section id="login">
			<h1>Login to Swipes</h1>
			<input type="email" id="email-login" placeholder="Email">
			<input type="password" id="password-login" placeholder="Password">
			<input type="button" value="Login" id="button-login">

			<p>Or you can login with Facebook</p>
			<input type="button" value="Login with Facebook" id="facebook-login" class="facebook-login">

			<h1>Register to Swipes</h1>
			<input type="text" id="email-register" placeholder="Email">
			<input type="password" id="password-register" placeholder="Password">
			<input type="button" value="Register" id="button-register">

			<p>Or you can register with Facebook</p>
			<input type="button" value="Register with Facebook" id="facebook-register" class="facebook-login">
		</section>

	</div>

  	<div id="fb-root"></div>

	<!-- build:js ../scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

		(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
		e=o.createElement(i);r=o.getElementsByTagName(i)[0];
		e.src='//www.google-analytics.com/analytics.js';
		r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
		ga('create','UA-XXXXX-X');ga('send','pageview');
	</script>

	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>

	<!-- build:js scripts/login.js -->
	<script src="../scripts/Login.js"></script>
	<!-- endbuild -->
</body>
</html>
