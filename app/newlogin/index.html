<!doctype html>
<html style="overflow: auto;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log in | Swipes</title>

    <meta name="description" content="Log into Swipes">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) ../styles/main.css -->
    <link rel="stylesheet" href="../styles/main.css">
    <!-- endbuild -->

    <script>
    	window.liveEnvironment = !!( location.host === "web.swipesapp.com" );
    	if (window.liveEnvironment && window.location.protocol != "https:")
    		window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>

    <!-- build:js ../scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body style="overflow: auto;">
    <div class="login-wrapper">
      <div class="login-logo">
        <img src="../styles/img/swipes-ui-team-logo.png">
      </div>
      <div class="signup">
        <form action="/" id="sign-up">
          <input type="email" class="email borderless" placeholder="Enter your email">
          <input type="username" class="username borderless" placeholder="Enter your username">
          <input type="password" class="password borderless" placeholder="Enter your password">
          <input type="password" class="repassword borderless" placeholder="Repeat your password">
          <input type="submit" value="SIGN UP">
        </form>
      </div>

      <div class="login hidden">
        <form action="/" id="sign-in">
          <input type="email" class="email borderless" placeholder="Enter your email">
          <input type="password" class="password borderless" placeholder="Enter your password">
          <input type="submit" value="SIGN IN">
        </form>
      </div>

      <p class="sign-up-link hidden">Don't have an account? <span class="bold sign-up-btn">Sign up.</span></p>
      <p class="sign-in-link">Already have an account? <span class="bold sign-in-btn">Sign in.</span></p>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="../scripts/js/newlogin.js"></script>
  </body>
</html>
