<h2 class="title">Assign People</h2>
<% if(data.people && data.people.length) { %>
	<ul class="people-list">
	<% _.each( data.people, function(member){ %>
		<li class="member" data-href="<%= member.id %>">
			<div class="picture-container">
				<div class="picture-circular" style="background: url(<%= member.profile.image_48 %>) no-repeat; background-size: 26px 26px;">
				</div>
			</div>
			<div class="name">
				<%= member.name %>
			</div>
		</li>
	<% }); %>
	</ul>
<% } else { %>
	<div class="message">All members have been assigned</div>
